name: Pre-commit Checks

on:
  pull_request:
  push:
    branches: [master, main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v6
      with:
        python-version: '3.11'
    - name: Run pre-commit
      # This official action runs all your hooks automatically
      uses: pre-commit/action@v3.0.1
