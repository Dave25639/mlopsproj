name: Train on Vertex AI

# Trigger this workflow manually or when a new training image is ready
on:
  workflow_dispatch: # Manual trigger from GitHub UI
  push:
    branches: [ master ]
    paths:
      - 'configs/train.yaml' # Trigger on config change
      - 'src/mlopsproj/train.py' # Trigger on training code change

jobs:
  # 1. FIRST, ensure the Docker image is built
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfiles/train.dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/train:${{ github.sha }},ghcr.io/${{ github.repository }}/train:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 2. THEN, submit a Vertex AI job using that new image
  submit-vertex-job:
    needs: build-image # Waits for the image to be built/pushed
    runs-on: ubuntu-latest
    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GCP_REGION: us-central1
      IMAGE_URI: ghcr.io/${{ github.repository }}/train:${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Configure Docker for GCP
        run: gcloud auth configure-docker --quiet

      - name: Submit Vertex AI Custom Training Job
        run: |
          gcloud ai custom-jobs create \
            --region=$GCP_REGION \
            --display-name="mlopsproj-${{ github.sha }}" \
            --worker-pool-spec=machine-type=n1-standard-4,replica-count=1,container-image-uri=$IMAGE_URI \
            --args="--config-dir=configs","--config-name=train"
